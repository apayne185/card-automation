<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #f8ebe6; /* Light peach */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-container {
            width: 500px;
            height: 350px;            
            background-color: #ffe4e1; 
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 4px solid #f08080;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        .pixel-heart {
            margin: 0 auto 20px;
            width: 100px;
            display:flex;
            justify-content:center;
            align-items: center;
            padding: 30px;
        }
        
        .heart {
            width: 50px;
            height: 50px;
            background-color: #D32F2F;
            position: relative;
            transform: rotate(-45deg);
            animation: pulse 1.5s infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            width: 50px;
            height: 50px;
            background-color: #D32F2F;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -25px;
            left: 0;
        }

        .heart:after {
            left: 25px;
            top: 0;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }


        .card-header {
            font-size: 24px;
            color: #d32f2f;
            margin-bottom: 10px;
        }

        .divider {
            width: 80%;
            height: 2px;
            background-color: #f08080;
            margin: 10px auto 20px;
        }

        .message {
            font-size: 12px;
            color: #333;
            margin-top: 45px;
            margin-bottom: 35px;
        }

        .signature {
            font-size: 19px;
            color: #d32f2f;
            margin-top: 30px;
        }

        .footer {
            margin-top: 25px;
            font-size: 10px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="pixel-heart">
          <div class="heart"></div>
        </div>
        <div class="card-header">{{ message_address }}</div>
        <div class="divider"></div>
        <div class="message">{{ message_body }}</div>
        <div class="signature">{{ sender_signature }}</div>
    </div>
</body>
</html>
