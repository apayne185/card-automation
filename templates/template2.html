<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f8f8;
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: 'Rock Salt', cursive;
        }
        
        .card {
            background-color: #ffcccb;
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .header {
            font-size: 24px;
            color: #D32F2F;
            margin-bottom: 20px;
        }

        .message {
            font-family: 'Rock Salt';
            font-size: 10px;
            color: white;
            margin-bottom: 30px;
            margin-top: 35px;
        }

        .signature {
            font-size: 19px;
            font-weight: bold;
            color: #D32F2F;
        }

        .tech-heart {
            font-family: monospace;
            font-size: 14px;
            color: #ff5c8d;
            display: inline-block;
            margin-top: 35px;
            margin-bottom: 35px;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="tech-heart">&lt;3 &lt;3 &lt;3 &lt;3 &lt;3 &lt;3 &lt;3 &lt;3 &lt;3 &lt;3 &lt;3 &lt;3 &lt;3</div>
        <div class="header">{{ message_address }}</div>
        <div class="message">{{ message_body }}</div>
        <div class="signature">{{ sender_signature }}</div>
        <div class="tech-heart">&lt;3 &lt;3 &lt;3 &lt;3 &lt;3 &lt;3 &lt;3 &lt;3 &lt;3 &lt;3 &lt;3 &lt;3 &lt;3</div>
    </div>
</body>
</html>
