<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Valentines Day Card</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">

    <style>
        body {
            font-family: 'Pacifico', cursive;
            background-image: url('https://imgur.com/0z2kvaf.jpg'); /* Heart pattern background */
            text-align: center;
            margin: 0;
            padding: 40px;
        }

        /* Keyframe animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* adjustments for header */
        h1 {
            color: #e83e8c; /* Dark pink text */
            font-size: 2.5em; /* Increased font size */
            background-color: #ffd6e6; /* Light pink background */
            padding: 10px 20px; /* Add padding to increase spacing */
            border-radius: 10px; /* Rounded corners */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Text shadow for better visibility */
            display: block; /* Ensures border wraps around text */
            animation: fadeInUp 1s ease-out; /* Apply animation */
        }

        /* adjustments for paragraph */
        p {
            color: #e83e8c; /* Dark pink text */
            font-size: 1.2em;
            line-height: 1.5;
        }

        /* adjustments for image added */
        img {
            max-width: 60%; /* Adjusted to 60% of the viewport width */
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
            border-radius: 15px; /* More rounded border */
            margin-top: 15px;
            animation: fadeInUp 1.5s ease-out; /* Apply animation */
        }

        /* Message box style with border added */
        .message-box {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 8px solid #e83e8c; /* Solid pink border */
            animation: fadeInUp 2s ease-out; /* Apply animation */
            text-align: left; /* Align text to the left */
        }

        /* Align only the first paragraph to the left */
        .message-box p:first-child {
            text-align: left; /* This will align only the first paragraph to the left */
            margin-left: 10px; /* Optional: Add some left margin if needed */
        }

        /* Ensure other paragraphs are centered if desired */
        .message-box p:not(:first-child) {
            text-align: center;
        }

        .message-box p:last-child {
            text-align: right;
        }
    </style>
</head>
<body>
    
    <h1>Happy Valentines Day!</h1>

    <img src="https://imgur.com/vfQcBYw.jpg" alt="Heart Image">

    <div class="message-box">
        <p>Dear [Recipient's Name],</p>
        <p>Wishing you a day filled with love and happiness!</p>
        <p>From: [Your Name]</p>
    </div>
</body>
</html>
